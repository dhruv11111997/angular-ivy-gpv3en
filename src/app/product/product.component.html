<div (dragleave)="onDragLeave($event)">
  <img
    [@fade]="state"
    (@fade.done)="onDone($event)"
    (mouseover)='over($event)'
    (mouseout)='out($event)'
    draggable="true"
    (dragstart)="onDragStart($event)"
    (dragover)="onDragOver($event)"
    (dragend)="onDragEnd($event)"
    [src]="imageSource" width="500"
    />
</div>

<button (click)="change()">Next</button>
